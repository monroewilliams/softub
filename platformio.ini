
[platformio]
include_dir = .
src_dir = .
default_envs = leonardo

[env]
framework = arduino
lib_deps = 
   olikraus/U8g2

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
upload_port = /dev/cu.usbserial-AH00ZIYB
monitor_port = /dev/cu.usbserial-AH00ZIYB
lib_deps = 
	${env.lib_deps}

[env:leonardo]
platform = atmelavr
board = leonardo
upload_port = /dev/cu.usbmodem324201
monitor_port = /dev/cu.usbmodem324201
lib_deps = 
	${env.lib_deps}

[env:promicro]
platform = atmelavr
board = sparkfun_promicro16
upload_port = /dev/cu.usbmodem324201
monitor_port = /dev/cu.usbmodem324201
lib_deps = 
	${env.lib_deps}

[env:arducam_iotai_esp32]
platform = espressif32
board = arducam_esp32s_uno_uc-617
upload_port = /dev/cu.usbserial-0001
monitor_port = /dev/cu.usbserial-0001
monitor_speed = 115200
lib_deps = 
	${env.lib_deps}
	pedroalbuquerque/ESP32WebServer
 
[env:wemos_d1_r32]
platform = espressif32
board = wemos_d1_r32
upload_port = /dev/cu.usbserial-3340
monitor_port = /dev/cu.usbserial-3340
monitor_speed = 115200
lib_deps = 
	${env.lib_deps}
	pedroalbuquerque/ESP32WebServer
 
