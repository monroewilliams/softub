
[platformio]
include_dir = .
src_dir = .
default_envs = leonardo

[env]
framework = arduino
lib_deps = 
   olikraus/U8g2

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
upload_port = /dev/cu.usbserial-AH00ZIYB
monitor_port = /dev/cu.usbserial-AH00ZIYB
lib_deps = 
	${env.lib_deps}

[env:leonardo]
platform = atmelavr
board = leonardo
upload_port = /dev/cu.usbmodem324201
monitor_port = /dev/cu.usbmodem324201
lib_deps = 
	${env.lib_deps}

[env:promicro]
platform = atmelavr
board = sparkfun_promicro16
upload_port = /dev/cu.usbmodem324201
monitor_port = /dev/cu.usbmodem324201
lib_deps = 
	${env.lib_deps}

[env:wemos_D1]
platform = espressif8266
board = d1_mini
board_build.f_cpu = 160000000L
build_flags =
    -D PIO_FRAMEWORK_ARDUINO_MMU_CUSTOM
    -D MMU_IRAM_SIZE=0xC000
    -D MMU_ICACHE_SIZE=0x4000
    -D MMU_IRAM_HEAP

upload_port = /dev/cu.usbserial-32420
; monitor_port = /dev/cu.usbserial-32420
; monitor_speed = 115200
lib_deps = 
	${env.lib_deps}

